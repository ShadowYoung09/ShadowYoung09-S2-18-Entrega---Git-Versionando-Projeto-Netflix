<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imagens/logo 1.png" alt="KenzieFlix">
        </div>
    </header>
    <main>

        <div>
            <h1>Quem está assistindo?</h1>
        </div>

        <div class="container">

            <div class="perfil">
                <a href="#">
                    <figure  class="aline">
                        <img src="./imagens/avatar1.png" alt="Avatar menina" id="girl">
                    </figure>
                </a>
                <div class="texto">
                    <p>Aline</p>
                </div>
            </div>

            <div class="perfil">
                <a href="#">
                    <figure class="pedrinho">
                        <img src="./imagens/avatar2.png" alt="Avatar panda" id="panda">
                    </figure>
                </a>
                <div>
                    <p>Pedrinho</p>
                </div>
            </div>

            <div class="perfil">
                <a href="#">
                    <figure class="julia">
                        <img src="./imagens/avatar3.png" alt="Avatar robo" id="robo">
                    </figure>
                </a>
                <div>
                    <p>Júlia</p>
                </div>
            </div>

            <div class="perfil circle">
                <a href="#" class="perfil-circle-plus">
                    <figure>
                        <img src="./imagens/plus-circlewhite.png" alt="circulo com sinal de mais" id="plus">
                    </figure>
                </a>
                <div>
                    <p id="add">Adicionar perfil</p>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="config">
            <a href="#" id="gerenciar">Gerenciar Perfis</a>
        </div>
    </footer>
</body>
</html>
